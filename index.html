<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="allElement">
<section class="first" id="left">
    <section class="adding">
        <input type="text" placeholder=" Назва товару" class="inpName">
        <button class="butAdd tooltip" data-tooltip="add item" >Додати</button>
    </section>
    <hr/>
    <section class="item notBought">
        <section class="name">Помідори</section>
        <section class="num">
            <span class="remove  circle tooltip" data-tooltip="minus">-</span>
            <span class="number">2</span>
            <span class="add circle tooltip" data-tooltip="plus">+</span>
        </section>
        <section class="status">
            <button class="but tooltip"></button>
            <button class="removeItem tooltip"data-tooltip="delete item" >x</button>
        </section>
    </section>
    <hr/>
    <section class="item notBought">
        <section class="name">Печиво</section>
        <section class="num">
            <span class="remove circle  tooltip" data-tooltip="minus">-</span>
            <span class="number">2</span>
            <span class="add circle tooltip"  data-tooltip="plus">+</span>
        </section>
        <section class="status">
            <button class="but tooltip"></button>
            <button class="removeItem tooltip" data-tooltip="delete item" >x</button>
        </section>
    </section>
    <hr/>
    <section class="item notBought">
        <section class="name" >Сир</section>
        <section class="num">
          <span  class="remove circle  tooltip"  data-tooltip="minus">-</span>
            <span class="number">2</span>
            <span class="add circle tooltip" data-tooltip="plus">+</span>
        </section>
        <section class="status">
            <button class="but tooltip"></button>
            <button class="removeItem tooltip" data-tooltip="delete item" >x</button>
        </section>
    </section>
</section>
<section class="second">
        <section class="aside">Залишилося</section>
        <hr/>
        <section class="basket ">
            <span class="product-item lowBasket">
                Печиво
                <span class="amount circle">2</span>
            </span>
            <span class="product-item lowBasket">
                Сир
                <span class="amount circle">1</span>
            </span>
        </section>
        <hr/>
        <section class="aside">Куплено</section>
        <hr/>
        <section class="basket">
             <span class="product-item some">
                Помідори
                <span class="amount circle">2</span>
            </span>
        </section>

</section>
<section class="badge">
    <section  class="badge-content badge-caption">BuyList</section>
    <section class="creator">Created by:</section>
    <section class="creator-name">Kachynska Iryna</section>
</section>
<script src="action.js"></script>
</body>
</html>
